<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Edit User</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .checkbox-group {
            margin-top: 10px;
        }
        .checkbox-group label {
            font-weight: normal;
            display: inline;
            margin-left: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-cancel {
            background-color: #f44336;
        }
        .btn-cancel:hover {
            background-color: #da190b;
        }
        .link {
            color: #2196F3;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .password-hint {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" name="_method" value="PATCH"/>
    <input type="hidden" th:field="*{id}"/>
    
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}"/>
        <p class="password-hint">Leave empty to keep current password</p>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required/>
    </div>
    <div class="form-group">
        <label>Roles:</label>
        <div class="checkbox-group">
            <div th:each="role : ${allRoles}">
                <input type="checkbox" th:id="${'role_' + role.id}" th:value="${role.id}" 
                       name="selectedRoles" th:checked="${user.roles.contains(role)}"/>
                <label th:for="${'role_' + role.id}" th:text="${role}"></label>
            </div>
        </div>
    </div>
    <button type="submit">Update</button>
    <a th:href="@{/admin}" class="link">Cancel</a>
</form>

<form th:action="@{/logout}" method="post" style="margin-top: 20px;">
    <button type="submit" class="btn-cancel">Logout</button>
</form>

</body>
</html>
