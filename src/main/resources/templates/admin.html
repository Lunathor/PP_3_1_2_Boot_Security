<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .header-bar {
            background-color: #424242;
            color: white;
            padding: 10px 20px;
            margin: 0;
            width: 100%;
        }
        .sidebar {
            background-color: #e3f2fd;
            padding: 20px;
            min-height: calc(100vh - 50px);
        }
        .sidebar .nav-link {
            color: #1976d2;
            font-weight: 500;
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .sidebar .nav-link.active {
            background-color: #1976d2;
            color: white;
        }
        .nav-tabs .nav-link {
            border: 1px solid #dee2e6;
            border-bottom: none;
            margin-right: 5px;
        }
        .nav-tabs .nav-link.active {
            background-color: #f8f9fa;
            border-color: #dee2e6 #dee2e6 #f8f9fa;
        }
        .main-content {
            padding: 20px;
        }
        @media (max-width: 991.98px) {
            .sidebar {
                min-height: unset;
                margin-bottom: 0;
            }
            .main-content {
                padding: 15px;
            }
            .header-bar {
                padding: 8px 15px;
                font-size: 14px;
            }
            .header-bar .btn {
                font-size: 12px;
                padding: 5px 10px;
            }
        }
        @media (max-width: 575.98px) {
            .main-content {
                padding: 10px;
            }
            .sidebar {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar d-flex justify-content-between align-items-center">
        <div>
            <span th:if="${currentUser != null}" th:text="${currentUser.email}"></span>
            <span th:if="${currentUser == null}" sec:authentication="principal.username"></span>
            <span> with roles: </span>
            <span th:each="role, iterStat : ${#authentication.authorities}" th:text="${role.authority.replace('ROLE_', '')}">
                <span th:if="${!iterStat.last}"> </span>
            </span>
        </div>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-lg-2 col-md-3 sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                    <a class="nav-link" th:href="@{/user}">User</a>
                </nav>
            </div>
            <div class="col-lg-10 col-md-9 main-content">
                <h1 class="mb-4">Admin panel</h1>
                
                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="usersTableTab">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/new}">New User</a>
                    </li>
                </ul>

                <h3 class="mb-3">All users</h3>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <span th:each="role, iterStat : ${user.roles}" th:text="${role.toString()}">
                                        <span th:if="${!iterStat.last}"> </span>
                                    </span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-info btn-sm" 
                                            th:onclick="'openEditModal(' + ${user.id} + ')'">Edit</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-sm" 
                                            th:onclick="'openDeleteModal(' + ${user.id} + ')'">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editUserForm" method="post">
                    <input type="hidden" name="_method" value="PATCH"/>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="text" class="form-control" id="editId" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control" id="editFirstName" name="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-control" id="editLastName" name="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" id="editAge" name="age" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="editPassword" name="password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select class="form-select" id="editRole" name="selectedRoles" multiple>
                                <option th:each="role : ${allRoles}" 
                                        th:value="${role.id}" 
                                        th:text="${role.toString()}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete User Modal -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="deleteUserForm" method="post">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="text" class="form-control" id="deleteId" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control" id="deleteFirstName" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-control" id="deleteLastName" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="text" class="form-control" id="deleteAge" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" id="deleteEmail" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select class="form-select" id="deleteRole" multiple disabled>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        function openEditModal(userId) {
            fetch('/admin/' + userId + '/data')
                .then(response => response.json())
                .then(user => {
                    document.getElementById('editId').value = user.id;
                    document.getElementById('editFirstName').value = user.firstName || '';
                    document.getElementById('editLastName').value = user.lastName || '';
                    document.getElementById('editAge').value = user.age || '';
                    document.getElementById('editEmail').value = user.email || '';
                    document.getElementById('editPassword').value = '';
                    
                    // Set roles
                    const roleSelect = document.getElementById('editRole');
                    const userRoleIds = (user.roles || []).map(r => r.id);
                    Array.from(roleSelect.options).forEach(option => {
                        option.selected = userRoleIds.includes(parseInt(option.value));
                    });
                    
                    document.getElementById('editUserForm').action = '/admin/' + user.id;
                    
                    new bootstrap.Modal(document.getElementById('editUserModal')).show();
                })
                .catch(error => {
                    console.error('Error loading user data:', error);
                    alert('Error loading user data');
                });
        }
        
        function openDeleteModal(userId) {
            fetch('/admin/' + userId + '/data')
                .then(response => response.json())
                .then(user => {
                    document.getElementById('deleteId').value = user.id;
                    document.getElementById('deleteFirstName').value = user.firstName || '';
                    document.getElementById('deleteLastName').value = user.lastName || '';
                    document.getElementById('deleteAge').value = user.age || '';
                    document.getElementById('deleteEmail').value = user.email || '';
                    
                    // Set roles
                    const roleSelect = document.getElementById('deleteRole');
                    roleSelect.innerHTML = '';
                    (user.roles || []).forEach(role => {
                        const option = document.createElement('option');
                        const roleName = role.name || (role.authority || '');
                        option.text = roleName.replace('ROLE_', '');
                        option.selected = true;
                        roleSelect.appendChild(option);
                    });
                    
                    document.getElementById('deleteUserForm').action = '/admin/' + user.id;
                    
                    new bootstrap.Modal(document.getElementById('deleteUserModal')).show();
                })
                .catch(error => {
                    console.error('Error loading user data:', error);
                    alert('Error loading user data');
                });
        }
    </script>
</body>
</html>
