<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Admin Panel</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin: 2px;
        }
        .btn-primary {
            background-color: #2196F3;
            color: white;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .btn-success {
            background-color: #4CAF50;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .logout-form {
            margin-top: 20px;
        }
        button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #da190b;
        }
        .link {
            color: #2196F3;
            text-decoration: none;
            margin-right: 15px;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Admin Panel</h1>

<a th:href="@{/admin/new}" class="btn btn-success">Add New User</a>
<a th:href="@{/user}" class="link">User Page</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Age</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <span th:each="role, iterStat : ${user.roles}" th:text="${role}">
                <span th:if="${!iterStat.last}">, </span>
            </span>
        </td>
        <td>
            <a th:href="@{/admin/{id}/edit(id=${user.id})}" class="btn btn-primary">Edit</a>
            <form th:action="@{/admin/{id}(id=${user.id})}" method="post" style="display: inline;">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<form th:action="@{/logout}" method="post" class="logout-form">
    <button type="submit">Logout</button>
</form>

</body>
</html>
